<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Oszczędności EV vs Samochód Spalinowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        h1 {
            text-align: center;
        }
        .container {
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        .savings-msg {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Kalkulator Oszczędności EV vs Samochód Spalinowy</h1>
    <div class="container">
        <div class="input-field">
            <label for="electricityCost">Koszt energii elektrycznej (zł za kWh):</label>
            <input type="number" id="electricityCost" placeholder="np. 0.70" step="0.01">
        </div>
        <div class="input-field">
            <label for="evEfficiency">Efektywność EV (km na kWh):</label>
            <input type="number" id="evEfficiency" placeholder="np. 6.0" step="0.1">
        </div>
        <div class="input-field">
            <label for="gasPrice">Cena paliwa (zł za litr):</label>
            <input type="number" id="gasPrice" placeholder="np. 6.50" step="0.01">
        </div>
        <div class="input-field">
            <label for="carEfficiency">Efektywność samochodu spalinowego (km na litr):</label>
            <input type="number" id="carEfficiency" placeholder="np. 15" step="0.1">
        </div>
        <div class="input-field">
            <label for="kmDriven">Przejechane kilometry:</label>
            <input type="number" id="kmDriven" placeholder="np. 1000">
        </div>
        <button onclick="calculateSavings()">Oblicz oszczędności</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        function calculateSavings() {
            // Pobranie wartości wprowadzonych przez użytkownika
            const electricityCost = parseFloat(document.getElementById('electricityCost').value);
            const evEfficiency = parseFloat(document.getElementById('evEfficiency').value);
            const gasPrice = parseFloat(document.getElementById('gasPrice').value);
            const carEfficiency = parseFloat(document.getElementById('carEfficiency').value);
            const kmDriven = parseFloat(document.getElementById('kmDriven').value);

            // Obliczenie kosztu dla EV
            const evCost = (kmDriven / evEfficiency) * electricityCost;

            // Obliczenie kosztu dla samochodu spalinowego
            const gasCarCost = (kmDriven / carEfficiency) * gasPrice;

            // Obliczenie oszczędności
            const savings = gasCarCost - evCost;

            // Wyświetlenie wyników
            let savingsMessage = '';
            if (savings > 0) {
                savingsMessage = `Jazda pojazdem elektrycznym pozwala zaoszczędzić ${savings.toFixed(2)} zł w porównaniu z samochodem spalinowym.`;
            } else if (savings < 0) {
                savingsMessage = `Jazda samochodem spalinowym jest tańsza o ${Math.abs(savings).toFixed(2)} zł w porównaniu z pojazdem elektrycznym.`;
            } else {
                savingsMessage = `Koszty jazdy pojazdem elektrycznym i samochodem spalinowym są identyczne.`;
            }

            document.getElementById('result').innerHTML = `
                <p>Koszt jazdy EV: ${evCost.toFixed(2)} zł</p>
                <p>Koszt jazdy samochodem spalinowym: ${gasCarCost.toFixed(2)} zł</p>
                <div class="savings-msg">${savingsMessage}</div>
            `;
        }
    </script>

</body>
</html>
